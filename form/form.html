<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form PAGE</title>
    <link href="../form/form.css" rel="stylesheet"/>
  </head>
  <body>
   <img src="./Screenshot 2024-06-24 134056.png"  alt="Altschool logo">
    <header>
      <div class="topnav">
        <!--Global navigation keys-->
        <p><a href="../index.html">Biography</a></p>
      <p><a href="../media/Media.html">Media Message</a></p>
      <p><a href="../table/Table.html">Schools and Courses at AltSchool</a></p>
    </div>
      <h2>Already an AltSchooler?<a href="https://portal.altschoolafrica.com/auth/login"> sign in!</a> </h2>
      <h1>Signup</h1>
      
    </header> 
    <div>
      <p>Take the next steps to apply at AltSchool Africa</p>
      <!--Application form in html==> Data collection-->
      <form>
        <label>First Name</label> <br>
        <input type="text" placeholder="Enter first name"><br>
        <label>Last Name</label> <br>
        <input type="text" placeholder="Enter Last name"><br>
        <label>Gender</label><br>
        <input list="gender" name="gender" placeholder="Select gender">
        <datalist id="gender"><br>
          <option value="Male">
          <option value="Female">
       </datalist><br>
        <label>Date of Birth</label> <br>
        <input type="date"> <br>
        <label>Email Address</label> <br>
        <input type="text" placeholder="Enter email address"><br>
        <label>Phone Number</label> <br>
        <input type="text" placeholder="Enter 08063366132"><br>
        <label>Country</label><br>
        <input list="Country" name="Country" placeholder="Select Country">
        <datalist id="Country">
        <option value="Nigeria"></option>
        <option value="Kenya">Kenya</option>
        <option value="South Africa">South Africa</option>
        <option value="Ghana">Ghana</option>
        <option value="Egypt">Egypt</option>
        <option value="Ethiopia">Ethiopia</option>
        <option value="Morocco">Morocco</option>
        <option value="Uganda">Uganda</option>
        <option value="Tanzania">Tanzania</option>
        <option value="Algeria">Algeria</option>
        <option value="Angola">Angola</option>
        <option value="Botswana">Botswana</option>
        <option value="Burkina Faso">Burkina Faso</option>
        <option value="Cameroon">Cameroon</option>
        <option value="Côte d'Ivoire">Côte d'Ivoire</option>
        <option value="Democratic Republic of the Congo">Democratic Republic of the Congo</option>
        <option value="Gabon">Gabon</option>
        <option value="Guinea">Guinea</option>
        <option value="Madagascar">Madagascar</option>
        <option value="Malawi">Malawi</option>
        <option value="Mali">Mali</option>
        <option value="Mozambique">Mozambique</option>
        <option value="Namibia">Namibia</option>
        <option value="Rwanda">Rwanda</option>
        <option value="Senegal">Senegal</option>
        <option value="Sierra Leone">Sierra Leone</option>
        <option value="Somalia">Somalia</option>
        <option value="Sudan">Sudan</option>
        <option value="Tunisia">Tunisia</option>
        <option value="Zambia">Zambia</option>
        <option value="Zimbabwe">Zimbabwe</option>
       </datalist><br>
        <label>State/City of Residence</label> <br>
        <input type="text" placeholder="Enter your state of residence"><br>
        <label>How did you hear about us?</label><br>
        <input list="channel" name="channel" placeholder="Select channel">
        <datalist id="channel"><br>
          <option value="Twitter">
          <option value="Facebook">
          <option value="Linkedin">
          <option value="Youtube">
          <option value="Friend">
          <option value="WhatsApp">
          <option value="Instagram">
          <option value="Bill Board">
          <option value="Sales officer">
          <option value="Other">
        </datalist><br>
        <label>Password</label> <br>
        <input type="password" placeholder="Enter password"><br>
        <label>Confirm Password</label> <br>
        <input type="password" placeholder="Enter password again">
      </form>
      <footer>
        <p>By clicking continue, I agree to<a href=https://altschoolafrica.com/terms-and-conditions> 
         Terms of Use </a> and acknowledge that i have read the
         <a href=https://altschoolafrica.com/privacy-policy> Privacy Policy.</a>
        </p>
      </footer>
      <input type="submit" value="Submit">
    </div>
  </body>
</html>
